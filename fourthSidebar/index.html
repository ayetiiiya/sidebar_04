<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width,initial-scale=1,maximum-scale=1">
        <link rel = "stylesheet" href = "style.css">
        <title> Document </title>
        <script src="https://kit.fontawesome.com/ce29fc2a75.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="wrapper">
            <div class="navbar">
                <h1 class = "title-1"> Admin </h1>

                <div class="profile-wrap">
                    <div class="profile-img">
                        <img src = "erwin.jpg" style = "border-radius: 50%;">
                    </div>
                    <div class="profile-info">
                        <h2 class="name"> Erwin Smith </h2>
                        <p class = "role"> Commander </p>
                    </div>
                </div>

                <ul>
                    <li>
                        <a href = "#" class = "active">
                            <span class = "icon"><i class="fas fa-user"></i></span>
                            <span class = "title-2"> My Profile </span>
                        </a>
                    </li>
                    <li>
                        <a href = "#">
                            <span class = "icon"><i class="fas fa-file"></i></span>
                            <span class = "title-2"> Activities </span>
                        </a>
                    </li>
                    <li>
                        <a href = "#">
                            <span class = "icon"><i class="fas fa-envelope"></i></span>
                            <span class = "title-2"> Messages </span>
                        </a>
                    </li>
                    <li>
                        <a href = "#">
                            <span class = "icon"><i class="fas fa-question-circle"></i></span>
                            <span class = "title-2"> Help </span>
                        </a>
                    </li>
                    <li>
                        <a href = "#">
                            <span class = "icon"><i class="fas fa-cog"></i></span>
                            <span class = "title-2"> Setting </span>
                        </a>
                    </li>
                    <li>
                        <a href = "#">
                            <span class = "icon"><i class="fas fa-sign-out-alt"></i></span>
                            <span class = "title-2"> Logout </span>
                        </a>
                    </li>  
                </ul>

            </div>
        </div>
    </body>
</html>
